version: '3.8'

services:
  atlas-ai-bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./temp:/app/temp
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot' + os.getenv('TELEGRAM_BOT_TOKEN', '') + '/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bot-network:
    driver: bridge

volumes:
  temp:
    driver: local
